<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot</title>
    <style>
        #tradeStatus {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #000;
            display: none;
        }
        #tradeStatus.active {
            display: block;
            background-color: #ffcccc;
        }
        #indicatorData, #livePrice {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        #symbol {
            width: 200px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Trading Bot</h1>
    <form id="settingsForm">
        <label for="symbol">Symbol:</label>
        <input list="symbols" id="symbol" name="symbol" required>
        <datalist id="symbols">
            <option value="BTCUSDT"></option>
            <option value="ETHUSDT"></option>
            <option value="SOLUSDT"></option>
            <option value="BNBUSDT"></option>
            <!-- Add more options as needed -->
        </datalist>
        <label for="capital">Initial Capital:</label>
        <input type="number" id="capital" name="capital" required>
        <button type="submit">Start</button>
    </form>
    <button id="stopButton" style="display:none;">Stop</button>
    <div id="tradeStatus">Trade is running</div>
    <div id="livePrice">Live Price: <span id="price">N/A</span></div>
    <div id="indicatorData">
        <h3>Indicator Data</h3>
        <p>SMA Short (5): <span id="smaShort">N/A</span></p>
        <p>SMA Long (16): <span id="smaLong">N/A</span></p>
        <p>RSI (14): <span id="rsi">N/A</span></p>
        <p>ATR (14): <span id="atr">N/A</span></p>
    </div>
    <div id="trades"></div>
    <div id="chart"></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        let ws;

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const wsHost = window.location.host;
            ws = new WebSocket(`${wsProtocol}://${wsHost}/ws`);

            ws.onopen = function() {
                console.log('WebSocket connection established');
            };

            ws.onmessage = function(event) {
                let data = JSON.parse(event.data);
                if (data.action === 'update') {
                    document.getElementById('price').innerText = data.price.toFixed(2);
                    document.getElementById('smaShort').innerText = data.smaShort.toFixed(2);
                    document.getElementById('smaLong').innerText = data.smaLong.toFixed(2);
                    document.getElementById('rsi').innerText = data.rsi.toFixed(2);
                    document.getElementById('atr').innerText = data.atr.toFixed(2);
                    updateChart();
                    updateTrades();
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed. Reconnecting in 5 seconds...');
                setTimeout(connectWebSocket, 5000);
            };
        }

        document.getElementById('settingsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            fetch('/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    symbol: document.getElementById('symbol').value,
                    capital: document.getElementById('capital').value
                })
            }).then(response => response.json()).then(data => {
                document.getElementById('stopButton').style.display = 'block';
                document.getElementById('settingsForm').style.display = 'none';
                document.getElementById('tradeStatus').classList.add('active');
                updateChart();
                updateTrades();
            });
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            fetch('/stop', {
                method: 'POST'
            }).then(response => response.json()).then(data => {
                document.getElementById('stopButton').style.display = 'none';
                document.getElementById('settingsForm').style.display = 'block';
                document.getElementById('tradeStatus').classList.remove('active');
            });
        });

        function updateTrades() {
            fetch('/trades').then(response => response.json()).then(data => {
                let tradesDiv = document.getElementById('trades');
                tradesDiv.innerHTML = '';
                data.forEach(trade => {
                    let tradeEntry = document.createElement('div');
                    tradeEntry.innerHTML = `Action: ${trade.action}, Price: ${trade.price.toFixed(2)}, Capital: ${trade.capital.toFixed(2)}, Position: ${trade.position.toFixed(2)}, Short Position: ${trade.shortPosition.toFixed(2)}`;
                    tradesDiv.appendChild(tradeEntry);
                });
            });
        }

        function updateChart() {
            fetch('/trades').then(response => response.json()).then(data => {
                let timestamps = data.map(trade => new Date(trade.timestamp));
                let prices = data.map(trade => trade.price);
                let actions = data.map(trade => trade.action);

                let trace = {
                    x: timestamps,
                    y: prices,
                    mode: 'lines+markers',
                    type: 'scatter',
                    marker: { color: actions.map(action => action === 'Buy' ? 'green' : (action === 'Sell' ? 'red' : (action === 'Short' ? 'orange' : 'blue'))) },
                    text: actions,
                };

                let layout = {
                    title: 'Trade Actions',
                    xaxis: { title: 'Timestamp' },
                    yaxis: { title: 'Price' }
                };

                Plotly.newPlot('chart', [trace], layout);
            });
        }

        connectWebSocket();

        setInterval(() => {
            if (document.getElementById('stopButton').style.display === 'block') {
                ws.send('update');
            }
        }, 60000); // Update every minute

    </script>
</body>
</html>
